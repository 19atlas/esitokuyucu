<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="reader">
    <title>=Okuyucu</title>
    <style>
        .empty-state {
            text-align: center;
            color: #a0aec0;
            font-style: italic;
            padding: 40px;
        }

        pre {
            display: block;
            font-family: monospace;
            white-space: pre;
            white-space: pre-wrap;
            margin: 1em 0;
        }
    </style>
</head>

<body>
    <div id="messageArea"></div>

    <div id="pageContent" class="page-content fade-in">
        <pre id="contentText"></pre>
    </div>

    <div class="reader-controls">
        <div class="page-info">
            <span id="currentPageInfo">Page 1 of 1</span>
        </div>
        <div class="nav-buttons">
            <button id="prevBtn" class="nav-btn" disabled="">⬅️</button>
            <button id="nextBtn" class="nav-btn">➡️</button>
        </div>
        <div class="page-jump">
            <select id="pageSelect">
                <option value="">Jump to page...</option>
                <option value="0">Page 1</option>
            </select>
        </div>
    </div>

    <script src="/esitokuyucu.js"></script>
</body>

</html>
